sudo: false

language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.1
    - android-25
    - extra-android-m2repository
    - extra-android-support
  licenses:
    - android-sdk-license-.+

jdk:
  - oraclejdk8

before_install:
- chmod +x gradlew
- export ANDROID_HOME=/usr/local/android-sdk
- echo "sdk.dir=$ANDROID_HOME" > local.properties

script:
  - ./gradlew assembleRelease


notifications:
  email: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
